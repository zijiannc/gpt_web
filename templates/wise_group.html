<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讨论组</title>
    <link rel="stylesheet" href="static/css/wise_group.css">
</head>

<body>

    <nav>
        <button onclick="window.location.href='/'">|用户登陆|</button>
        <button onclick="window.location.href='/question_answer'">|问答|</button>
        <button onclick="window.location.href='/wise_group'">|讨论组|</button>
    </nav>

    <div class="container">
        <h2>讨论组</h2>
        <div class="chat-content" style="width: 100%;">
            <div id="messages"></div>
            <div id="chatArea"></div>
            <div id="inputArea">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            displayBotMessage("你好,我是您的私人讨论小组,我们会根据您提出的问题进行详尽的讨论.");
        });
    </script>
    <script>
        const chatURL = '/chat_wise_group';
    </script>
    <script>
        window.addEventListener("beforeunload", function (event) {
            localStorage.removeItem("chatHistory");
        });
    </script>
    <script>
        window.addEventListener("beforeunload", function (event) {
            $.ajax({
                url: "/clear_history",
                type: "POST",
                async: false,
            });
        });
    </script>
    <script>
        var currentPage = "wise_group";
    </script>

    <script>
        // Display a message in the chat area
        function displayMessage(message) {
            const messageElem = $(`<div class="message ${message.role}"><div class="message-content">${message.content}</div></div>`);

            $("#messages").append(messageElem);
        }

        // Update the send button click listener
        $(document).on("click", "#sendButton", function () {
            const userMessage = $("#messageInput").val().trim();
            if (!userMessage) return;

            const message = {
                role: "user",
                content: userMessage
            };

            displayMessage(message);

            // Clear input field
            $("#messageInput").val("");

            $.ajax({
                url: chatURL,
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function (data) {
                    const response = data.response;
                    const assistantMessage = {
                        role: "assistant",
                        content: response
                    };

                    displayMessage(assistantMessage);
                }
            });
        });
    </script>

</body>

</html>
