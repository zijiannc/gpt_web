<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        nav button {
            background-color: #333;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        nav button:hover {
            color: #ddd;
        }

        .content {
            padding-top: 60px;
        }
    </style>
    <nav>
        <button onclick="window.location.href='/'">|用户登陆|</button>
        <button onclick="window.location.href='/question_answer'">|问答|</button>
        <button onclick="window.location.href='/wise_group'">|讨论组|</button>
    </nav>
    
    <div class="container">
        <h2>问答</h2>
        <div id="chatArea"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            displayBotMessage("你好,我是您的私人顾问,我可以回答任何问题.");
        });
    </script>
    <script>
        // 使用与原始scripts.js中相同的代码，但将chatURL变量更改为'/chat_question_answer'
        // 这样我们就可以为这个页面调用特定的chat_question_answer函数
        const chatURL = '/chat_question_answer';
    </script>
    <script>
        // 当用户刷新页面时，清除localStorage中的聊天记录
        window.addEventListener("beforeunload", function (event) {
            localStorage.removeItem("chatHistory");
        });
    </script>
    <script>
        // 当用户刷新页面时，通知服务器清除聊天记录
        window.addEventListener("beforeunload", function (event) {
            // 使用Ajax向后端发送请求
            $.ajax({
                url: "/clear_history",
                type: "POST",
                async: false, // 确保请求在页面关闭之前完成
            });
        });
    </script>
<script>
    var currentPage = "question_answer";
</script>

</body>

</html>
